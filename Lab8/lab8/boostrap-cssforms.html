<!--8.6.1 Basic Form Structure-->
<form>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail"
        placeholder="adriana@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<br>
<!--8.6.2 Form Layout-->
<form>
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password
        </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<br>
<!--8.6.3 Inline Forms-->
<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<br>
<br>
<!--8.6.4 Form Controls-->
<div class="mb-3">
    <label for="exampleTextarea" class="form-label">Example Textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
</div>

<br>
<br>
<!--8.6.5 Select Menus-->
<div class="mb-3" >
    <label for="validationExample" class="form-label">Username</label>
    <input type="text" class="form-control is-valid" id="validationExample"
    value="Correct Input" >
    <div class="valid-feeback">Looks good!</div>
</div>
<div class="mb-3">
    <label for="validationExampleInvalid" class="form-label">Password</label>
    <input type="password" class="form-control is invalid"
    id="validationExampleInvalid">
    <div class="invalid-feeback">Please choose a stronger password.</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>


<br>
<br>
<!--8.6.7Checkboxes and Radios-->
<!--Checkboxes-->
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="exampleCheck">
    <label class="form-check-label" for="exampleCheck">Check me out</label>
</div>

<br>
<br>

<!--Radio Buttons-->
<div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios"
    id="radio1" value="option1" checked>
    <label class="form-check-label" for="radio1">Option1</label>
</div>

<br>
<br>
<!--8.6.8 Input Groups-->
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">&copy</span>
    <input type="text" class="form-control" placeholder="Username"
    aria-label="Username" aria-describeday="basic-addon1">
</div>

<br>
<br>
<!--8.6.9 Floating Labels-->
<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput"
    placeholder="adriana@example.com">
    <label for="floatingInput">Email Address</label>
</div>

<br>
<br>
<!--8.6.10 Disableand Readonly Inputs-->
<!--Disabled-->
<input type="text" class="form-control" placeholder="Disabled input"
disabled>

<br>
<br>

<!--Readomly-->
<input type="text" class="form-control" placeholder="Readonly input" 
readonly>
