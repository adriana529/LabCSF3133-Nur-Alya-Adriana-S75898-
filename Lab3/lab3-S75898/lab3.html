<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
</head>

<body bgcolor="lightgrey" align="center">

    <!-- Header -->
    <div style="background-color:darkblue; color:white; height:60px;">
        <h1>Mortgage Calculator</h1>
    </div>

    <div>
        <br>
        <div>
            <form oninput="total.value = parseInt(loan.value) + parseInt(down.value)">

                <div>
                    <label>Email:</label>
                    <input type="email" required>
                </div>

                <br>

                <div>
                    <label>Date:</label>
                    <input type="date">
                </div>

                <br>

                <div>
                    <b>Loan Amount:</b><br>
                    <input id="loan" type="range" min="10000" max="1000000" step="10000" value="500000"
                        oninput="loanValue.textContent = '$' + parseInt(this.value).toLocaleString();">
                    <br>
                    <span id="loanValue">$500,000</span>
                </div>

                <br>
     
                <div>
                    <b>Down Payment:</b><br>
                    <input id="down" type="range" min="1000" max="200000" step="1000" value="20000"
                        oninput="downValue.textContent = '$' + parseInt(this.value).toLocaleString();">
                    <br>
                    <span id="downValue">$20,000</span>
                </div>

                <br>
     
                <!--Calculate total price-->
                <div>
                    <b>Total House Price:</b><br>
                    = <output name="total" for="loan down"></output>
                </div>

                <br>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <br>

    <!-- Footer -->
    <div style="background-color:darkblue; color:white; height:40px;">
        <p>&copy; Adriana Mortgage Website</p>
    </div>

</body>
</html>
